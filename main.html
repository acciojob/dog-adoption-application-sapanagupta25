    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox {
            display: flex;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <div class="checkbox">
              <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
                 <label for="livedWithDog">Have you ever lived with a Dog before?</label>
            </div>
            <label for="breeds">Please select your preferred breeds</label>
            <select id="breeds" name="breeds" multiple required>
                <option value="labrador">Labrador</option>
                <option value="beagle">Beagle</option>
                <option value="germanShepherd">German Shepherd</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
